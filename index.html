<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <h1>A CALCULATOR™</h1>
    <div id="container">
      <div id="top">
        <div id="solarpanel">
          <div class="solardeco" style="grid-column: 2"></div>
          <div class="solardeco" style="grid-column: 4"></div>
          <div class="solardeco" style="grid-column: 6"></div>
        </div>
        <div id="branding">
          <span style="font-weight: 700;color: #793979;font-size: 28px;">ULTRA</span>
          <span style="font-weight: 700;color: #737171;">Calc</span>
          <span style="color: #737171;">™</span>
        </div>
      </div>
      <div class="screenouterdiv">
        <div class="screeninnerdiv">
          <p class="overwrite" id="screendisplay">0</p>
        </div>
        </input>
      </div>
      <div id="buttonscontainer">
        <input data-hotkey="Escape" class="numpadbtn operator" type="button" value = "MC"/>
        <input data-hotkey="Backspace" class="numpadbtn operator" type="button" value = "C"/>
        <input data-hotkey="*" class="display numpadbtn operator" type="button" value = "*"/>
        <input data-hotkey="/" class="display numpadbtn operator" type="button" value = "/"/>
        <input data-hotkey="7" class="display numpadbtn" type="button" value = "7"/>
        <input data-hotkey="8" class="display numpadbtn" type="button" value = "8"/>
        <input data-hotkey="9" class="display numpadbtn" type="button" value = "9"/>
        <input data-hotkey="+" class="display numpadbtn operator" type="button" value = "+"/>
        <input data-hotkey="4" class="display numpadbtn" type="button" value = "4"/>
        <input data-hotkey="5" class="display numpadbtn" type="button" value = "5"/>
        <input data-hotkey="6" class="display numpadbtn" type="button" value = "6"/>
        <input data-hotkey="-" class="display numpadbtn operator" type="button" value = "-"/>
        <input data-hotkey="1" class="display numpadbtn" type="button" value = "1"/>
        <input data-hotkey="2" class="display numpadbtn" type="button" value = "2"/>
        <input data-hotkey="3" class="display numpadbtn" type="button" value = "3"/>
        <input data-hotkey="Enter" class="numpadbtn" id="equalsbutton" type="button" value = "="/>
        <input data-hotkey="0" class="display numpadbtn" id="zerobutton" type="button" value = "0"/>
        <input data-hotkey="." class="display numpadbtn" type="button" value = "."/>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
