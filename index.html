<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <h1>A CALCULATOR™</h1>
    <div id="container">
      <div id="top">
        <div id="solarpanel">
          <div class="solardeco" style="grid-column: 2"></div>
          <div class="solardeco" style="grid-column: 4"></div>
          <div class="solardeco" style="grid-column: 6"></div>
        </div>
        <div id="branding">
          <span style="font-weight: 700;color: #793979;font-size: 28px;">ULTRA</span>
          <span style="font-weight: 700;color: #737171;">Calc</span>
          <span style="color: #737171;">™</span>
        </div>
      </div>
      <input id="screen" type="text">
      </input>
      <div id="buttonscontainer">
        <input class="numpadbtn operator" type="button" value = "MC"/>
        <input class="numpadbtn operator" type="button" value = "C"/>
        <input class="numpadbtn operator" type="button" value = "*"/>
        <input class="numpadbtn operator" type="button" value = "/"/>
        <input class="numpadbtn" type="button" value = "7"/>
        <input class="numpadbtn" type="button" value = "8"/>
        <input class="numpadbtn" type="button" value = "9"/>
        <input class="numpadbtn operator" type="button" value = "+"/>
        <input class="numpadbtn" type="button" value = "4"/>
        <input class="numpadbtn" type="button" value = "5"/>
        <input class="numpadbtn" type="button" value = "6"/>
        <input class="numpadbtn operator" type="button" value = "-"/>
        <input class="numpadbtn" type="button" value = "1"/>
        <input class="numpadbtn" type="button" value = "2"/>
        <input class="numpadbtn" type="button" value = "3"/>
        <input class="numpadbtn" id="equalsbutton" type="button" value = "="/>
        <input class="numpadbtn" id="zerobutton" type="button" value = "0"/>
      </div>
    </div>
  </body>
  <script src="calculator.js"></script>
</html>
